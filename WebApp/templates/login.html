<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .role-group { display: flex; justify-content: space-around; margin-bottom: 15px; }
        .role-group label { font-weight: normal; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="/login"> 
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Login As:</label>
                <div class="role-group">
                    <label>
                        <input type="radio" name="role" value="student" required checked> 
                        Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="instructor" required> 
                        Instructor
                    </label>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
